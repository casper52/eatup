<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout_partner_sales}">

<div layout:fragment="content">
	<div class="container-fluid">

		<!-- Breadcrumbs-->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active">매출</li>
		</ol>
		<div class="btn-group btn-group-justified" role="group"
			aria-label="...">
			<div class="btn-group" role="group">
				<button id="daily" type="button" class="btn btn-info">일간매출</button>
			</div>
			<div class="btn-group" role="group">
				<button id="weekly" type="button" class="btn btn-info">주간매출</button>
			</div>
			<div class="btn-group" role="group">
				<button id="monthly" type="button" class="btn btn-info">월간매출</button>
			</div>
		</div>
		<!-- Area Chart Example-->
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-chart-area"></i> 매출 그래프
			</div>
			<div class="card-body">
				<div id="dailychart"></div>
				<div id="weeklychart"></div>
				<div id="monthlychart"></div>
			</div>

		</div>

		<!-- DataTables Example -->
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-table"></i> 매출 데이터
			</div>
			 <div class="pannel-body">  
				<div id="dailytable" class="table-responsive">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="dataTable_length">
								<label>Show <select id="dataTable_type" onchange="changeType()"
									aria-controls="dataTable"
									class="custom-select custom-select-sm form-control form-control-sm"><option
											value="menu">메뉴별</option>
										<option value="date">일자별</option>
										</select> 
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div id="dataTable_filter" class="dataTables_filter">
								<label>Search:<input type="search"
									class="form-control form-control-sm" placeholder=""
									aria-controls="dataTable"></label>
							</div>
						</div>
					</div>
					<table class="table table-bordered" id="dailyTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>날짜</th>
								<th>메뉴명</th>
								<th>수량</th>
								<th>소계</th>
								
							</tr>
						</thead>

						<tbody>
							<tr>
							
							</tr>
						</tbody>
					</table>
					
					<table class="table table-bordered" id="dailyTable_date" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								
								
							</tr>
						</thead>

						<tbody>
							<tr>
							
							</tr>
						</tbody>
					</table>
				</div>

				<div id="weeklytable" class="table-responsive">
				<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="dataTable_length">
								<label>Show <select name="dataTable_length"
									aria-controls="dataTable"
									class="custom-select custom-select-sm form-control form-control-sm"><option
											value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option></select> entries
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div id="dataTable_filter" class="dataTables_filter">
								<label>Search:<input type="search"
									class="form-control form-control-sm" placeholder=""
									aria-controls="dataTable"></label>
							</div>
						</div>
					</div>
					<table class="table table-bordered" id="weeklyTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>weekly</th>
								<th>Position</th>
								<th>Office</th>
								<th>Age</th>
								<th>Start date</th>
								<th>Salary</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Tiger Nixon</td>
								<td>System Architect</td>
								<td>Edinburgh</td>
								<td>61</td>
								<td>2011/04/25</td>
								<td>$320,800</td>
							</tr>

						</tbody>
					</table>
				</div>

				<div id="monthlytable" class="table-responsive">
				<div class="row">
						<div class="col-sm-12 col-md-6">
							<div class="dataTables_length" id="dataTable_length">
								<label>Show <select name="dataTable_length"
									aria-controls="dataTable"
									class="custom-select custom-select-sm form-control form-control-sm"><option
											value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option></select> entries
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div id="dataTable_filter" class="dataTables_filter">
								<label>Search:<input type="search"
									class="form-control form-control-sm" placeholder=""
									aria-controls="dataTable"></label>
							</div>
						</div>
					</div>
					<table class="table table-bordered" id="monthlyTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>monthly</th>
								<th>Position</th>
								<th>Office</th>
								<th>Age</th>
								<th>Start date</th>
								<th>Salary</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Tiger Nixon</td>
								<td>System Architect</td>
								<td>Edinburgh</td>
								<td>61</td>
								<td>2011/04/25</td>
								<td>$320,800</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			
		</div>

	</div>

</div>
<!-- /.container-fluid -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
	class="fas fa-angle-up"></i>
</a>




<th:block layout:fragment="script">
	<!-- Bootstrap core JavaScript-->
	<script src="../admin/vendor/jquery/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script
		src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="../admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript
	<script src="../admin/vendor/datatables/jquery.dataTables.js"></script>
	<script src="../admin/vendor/datatables/dataTables.bootstrap4.js"></script>-->

	<!-- Custom scripts for all pages-->
	<script src="../admin/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="../admin/js/demo/daily.js"></script>
	<script src="../admin/js/demo/datatable.js"></script>

	<script th:inline="javascript">
		$(document).ready(function() {
			console.log("ready!");
		
			$('#weeklychart').hide();
			$('#monthlychart').hide();
			$('#weeklytable').hide();
			$('#monthlytable').hide();

		});
		
		
		$('#daily').click(function() {
			console.log("dailychart clicked")
			$('#dailychart').show();
			$('#weeklychart').hide();
			$('#monthlychart').hide();

			$('#dailytable').show();
			$('#weeklytable').hide();
			$('#monthlytable').hide();

		});

		$('#weekly').click(function() {
			console.log("weeklychart clicked")
			$('#dailychart').hide();
			$('#weeklychart').show();
			$('#monthlychart').hide();

			$('#dailytable').hide();
			$('#weeklytable').show();
			$('#monthlytable').hide();

		});

		$('#monthly').click(function() {
			console.log("monthlychart clicked")
			$('#dailychart').hide();
			$('#weeklychart').hide();
			$('#monthlychart').show();

			$('#dailytable').hide();
			$('#weeklytable').hide();
			$('#monthlytable').show();

		});
		
		
		
		
	</script>

</th:block>
