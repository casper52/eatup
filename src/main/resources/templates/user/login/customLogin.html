<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
<meta charset="UTF-8">
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
</head>

<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

<body>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
              	<div class="form-group">		
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" placeholder="">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" placeholder="">
			</div>
			<div class="form-check">
				<button class="loginBtn" id="loginBtn">로그인</button>
				<button type="button" onclick="location.href='/user/welcome'" id="loginBtn">회원가입</button>
				
			</div>
        </div>
        
        
		<div>
			<a href="https://kauth.kakao.com/oauth/authorize?client_id=8392c8baf0d0c5aa5ba40677ff1e40e2&redirect_uri=http://localhost:8080/kakaologin&response_type=code&scope=account_email&scope=gender">
				<img src="/imgs/kakao-btn.png">
			</a>
		</div>
		<div id="naver_id_login">
			<a href="https://nid.naver.com/oauth2.0/authorize?client_id=LDp9BYkvyaslYqUOz1h5&response_type=code&redirect_uri=http://localhost:8080/naverlogin">
				<img width="223" src="https://developers.naver.com/doc/review_201802/CK_bEFnWMeEBjXpQ5o8N_20180202_7aot50.png"/>
			</a>
		</div>
		<div id="google_id_login">
			<a href = "https://accounts.google.com/o/oauth2/auth?client_id=392762300432-eq62skbdmkuve2p72cmf661mt7daho73.apps.googleusercontent.com
						&redirect_uri=http://localhost:8080/googlelogin&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email+https://www.googleapis.com/auth/userinfo.profile+https://www.googleapis.com/auth/plus.me">
						google login
			</a>
		</div>
	
    </div>
</div>
<form id="actionForm">
  <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function(){
	
	var btnLogin = $("#loginBtn");
	var uid = $("#username");
	var upw = $("#password");
	var actionForm = $("#actionForm");
	
	btnLogin.on("click", function(e){
		e.preventDefault();

		var str = "";
		
		str += "<input type='hidden' name='username' value='" + uid.val() +"'>";
		str += "<input type='hidden' name='password' value='" + upw.val() +"'>";
		console.log(str);
		
		actionForm.append(str);
		actionForm.attr("method", "post").attr("action", "/user/login/customLogin").submit();
	})	
	
});
</script>
</body>
</html>
