<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout_user}">

<style>
* {
	margin: 0px;
	padding: 0px;
}

.container {
	item-align: center;
	text-align: center;
	margin: auto;
}

.col-lg-9 {
	item-align: center;
	text-align: center;
	margin: auto;
}

.table table-hover {
	item-align: center;
	text-align: center;
	margin: auto;
}

.thead-dark {
	item-align: center;
	text-align: center;
	margin: auto;
}

.modal {
	item-align: center;
	text-align: center;
	margin: auto;
}
</style>

<div layout:fragment="content">





	<!-- content -->
	<div class="container">
		<div class="col-lg-9">
		 	<!--csrf.token을 불러오지 못하는 문제가 있어서, 일단 여기서 한번 호출해두는 것 (스크립트에서 이 값을 빼서 쓰진 않음)-->
	<input type="hidden" id="token" th:name="${_csrf.headerName}" th:value="${_csrf.token}" /> 

			<h3>주문내역</h3>

			<!-- hasRole('USER') -->
			<div sec:authorize="hasRole('USER')">
				<table class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">No</th>
							<th scope="col">상호명</th>
							<th scope="col">주문번호</th>
							<th scope="col">주문일자</th>
						</tr>
					</thead>
					<tbody>
						<tr class="orderList" th:each="history, index : ${history}"  th:data-idx="${index.index}">
						
							<td th:text="${index.index+1}"></td>
							<td th:text="${history.store.sname}"></td>
							<td th:text="${history.tid}"></td>
							<td th:text="${#dates.format(history.approved_at, 'yyyy-MM-dd hh:mm:ss')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
				<!-- hasRole('USER') -->


				<!-- !hasRole('USER') -->
				<div sec:authorize="!hasRole('USER')">
						<div class="row">
							<div class="col-md-12">
								<p>※ 비회원은 주문번호로만 주문내역 조회가 가능합니다.</p>
								

								<form>
								<div class="container">
    							 <label for="getTid">주문번호</label>
  								<div class="form-inline">
        						<input name='tid' class="form-control mr-1" placeholder="주문번호를 입력하세요.">
        						<button id="submitBtn" type="submit" class="btn btn-primary"><i class="fas fa-search glyphicon-search" style="color: white"></i></button>
    							</div>
								</div>
								</form>
								
								
							</div>
						</div>
					<!-- end input -->
				</div>
				<!-- !hasRole('USER') -->

		<!-- Modal -->
			<div class="modal" id="myModal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">주문상세조회</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="rClose">
								<span class="modalclose" aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="col-md-7">
							<h5 id="sname"></h5>
							<span id="tid"></span>
							</div>
							<div class="col-md-5">
								<h6 id="mname"></h6>
								<span id="mprice"></span>
								<p id="quantity"></p>
							</div>
							<div class="modal-footer">
								<h4 id="totalPrice"></h4>
								<button id="closeBtn" type="button" class="btn btn-primary">확인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
				<!-- /.modal -->


			</div>
		</div>



	<th:block layout:fragment="script">
		<script th:inline="javascript">
$(document).ready(function(){
	
	//csrf처리
	var csrfHearderName = [[${_csrf.headerName}]];
	var csrfTokenValue =  [[${_csrf.token}]];
	
	var history = [[${history}]];
	var totalPrice = 0;
 	var str = "";
	var actionForm = $('#actionForm');
	
	
	//비회원: submitBtn click
	$("#submitBtn").on("click", function(e){
		e.preventDefault();
		
		var getTid = $('input[name=tid]').val();
		
		console.log(getTid);
		
		  $.ajax({
			url: "/user/"+getTid,
			type: "post",
			beforeSend: function(xhr) {
				xhr.setRequestHeader(csrfHearderName, csrfTokenValue)
			},
			success : function(history, status, xhr) {
				if(history == 0){
					alert("존재하지 않는 주문번호입니다. 다시 확인해주세요.");
				}else{

					//modal start
					  $("#myModal").show();
					
						var idx = 0;
				 		
				 		str += "<h5 id='sname'>" + history[idx].store.sname + "</h5>";	
				 		str += "<span id='tid'> 주문번호 " + history[idx].tid + "</span>";
				 		str += "<hr>";
				 	
				 			for(var i = 0; i < history[idx].menuList.length; i++){
				 			
				 	 		str += "<h6 id='mname'>"+ history[idx].menuList[i].mname +"</h6>";
				 			str += "<span id='mprice'>수량: "+ history[idx].oinfoList[i].quantity +"</span>";
				 			str += "<p id='quantity'>가격: "+ history[idx].menuList[i].mprice +"원</p>"
				 	 		str += "<hr>";
				 			
				 			
				 			totalPrice += parseInt(history[idx].menuList[i].mprice);
				 	
				 		}

				 		str += "<h4 id='totalPrice'>총 금액: "+ totalPrice +"원</h4>";
				 		
				 		$(".col-md-7").html(str);
				 		
				 		
				 		// '확인'버튼 클릭
				 		$("#closeBtn").on("click", function(){
				 			console.log("modal close");
				 			 
				 			str = "";
				 			totalPrice = 0;
				 			$("#myModal").hide();
				 			
				 		});
				 		
				 		// 'X'버튼 클릭
				 		$(".modalclose").on("click", function(e) {
				 			console.log("modal close");
				 			 
				 			str = "";
				 			totalPrice = 0;
				 			$("#myModal").hide();
				 		});
				 		
				 		
				};//end else
				 		
			}//end success

			
		}) //end ajax 
		

	}); //end submitBtn
		

 	 
	
	//회원: orderList click Modal
 	$(".orderList").on("click", function(e){
 		 			
 		$("#myModal").show();
 		
 		var idx = $(this).data('idx');
 		console.log("modal click...");
 		
 		str += "<h5 id='sname'>" + history[idx].store.sname + "</h5>";	
 		str += "<span id='tid'> 주문번호 " + history[idx].tid + "</span>";
 		str += "<hr>";
 	
 			for(var i = 0; i < history[idx].menuList.length; i++){
 			
 	 		str += "<h6 id='mname'>"+ history[idx].menuList[i].mname +"</h6>";
 			str += "<span id='mprice'>수량: "+ history[idx].oinfoList[i].quantity +"</span>";
 			str += "<p id='quantity'>가격: "+ history[idx].menuList[i].mprice +"원</p>"
 	 		str += "<hr>";
 			
 			
 			totalPrice += parseInt(history[idx].menuList[i].mprice);
 	
 		}

 		str += "<h4 id='totalPrice'>총 금액: "+ totalPrice +"원</h4>";
 		
 		$(".col-md-7").html(str);
 		
 		
 		// '확인'버튼 클릭
 		$("#closeBtn").on("click", function(){
 			console.log("modal close");
 			 
 			str = "";
 			totalPrice = 0;
 			$("#myModal").hide();
 			
 		});
 		
 		// 'X'버튼 클릭
 		$(".modalclose").on("click", function(e) {
 			console.log("modal close");
 			 
 			str = "";
 			totalPrice = 0;
 			$("#myModal").hide();
 		});
 		
 	});//end 회원 Modal
 	


 	
  
 		
 });
	
</script>
	</th:block>
