<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout_user}">



<div layout:fragment="content">

<style>
.cartBtn {
	height: 100px;
	width: 100%;
	background-color: transparent;
}

.checked {
	color: orange;
}

</style>

	<!-- content -->
	<div class="col-lg-9">

		<h3>결제하기</h3>

		<h4>주문정보</h4>


		<div class="col-lg-9">
			<table class="table">
				<thead class="thead-dark">
					<tr >
						<th scope="col">no</th>
						<th scope="col">메뉴</th>
						<th scope="col">수량</th>
						<th scope="col">가격</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cart : ${cart}">
						<th scope="row"><div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  							<label class="form-check-label" for="inlineCheckbox1"></label></div></th>
						<td th:text="${cart.mname}"></td>
						<td th:text="${cart.quantity}"></td>
						<td th:text="${cart.mprice}"></td>
					</tr>
				</tbody>
			</table>


			<div class="row">
				<h5>총 주문 금액 :</h5>
				<div class="facet f2" th:each="cart : ${cart}">
				<input type="hidden" class="getPrice" th:value="${cart.totalPrice}" th:attr="name='totlaPrice'">
				</div>
				<h4 class="totalPrice"></h4>
			</div>


			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">요청사항</span>
				</div>
				<textarea class="form-control" aria-label="With textarea"></textarea>
			</div>

			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck1"> <label class="custom-control-label"
					for="customCheck1" checked>바로 주문</label>

			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck2"> <label class="custom-control-label"
					for="customCheck2">예약 주문</label> <select>
					<option selected>오전/오후</option>
					<option value="1">오전</option>
					<option value="2">오후</option>

				</select> <select>
					<option selected>시</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>

				</select> <select>
					<option selected>분</option>
					<option value="1">10</option>
					<option value="2">20</option>
					<option value="3">30</option>
					<option value="4">40</option>
					<option value="5">50</option>
					<option value="6">00</option>
				</select>
			</div>


			<div class="col-lg-9">

				<div class="facet f1">
					<form method="post" action="/user/kakaoPay">
						<input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

						<input type="image" src="/imgs/kakao-pay.png" >

					</form>
				</div>


				<!-- end content -->
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
<script th:inline="javascript">
$(document).ready(function(){
	

	//총 주문금액
	$(".totalPrice").html(function(){
	
		var a = 0;
		
		$(".getPrice").each(function(){
			a+= parseInt($(this).context.value);
		});
		
		return a;
	
	});
	
});
			
			
			</script>

		</th:block>
